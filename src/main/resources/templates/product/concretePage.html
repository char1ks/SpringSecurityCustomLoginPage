<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Детали продукта</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Детали продукта</h1>
    <div class="card mt-3">
        <div class="card-header">
            <h2 th:text="${concreteProduct.getNomination()}"></h2>
        </div>
        <div class="card-body">
            <p><strong>Цена:</strong> <span th:text="${concreteProduct.getPrice()}"></span> руб.</p>
            <!-- Если есть дополнительные поля, можно добавить их здесь -->
            <a th:href="@{/product}" class="btn btn-secondary">Назад к списку продуктов</a>
            <a th:href="@{/product/{id}/edit(id=${concreteProduct.getId()})}" class="btn btn-warning">Редактировать</a>
            <form th:action="@{/product/{id}(id=${concreteProduct.getId()})}"th:method="delete" style="display:inline;">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
