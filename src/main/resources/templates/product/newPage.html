<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Добавить новый продукт</h1>
    <form th:action="@{/product}" th:object="${newProduct}" th:method="POST">
        <div class="form-group">
            <label for="nomination">Наименование:</label>
            <input type="text" id="nomination" th:field="*{nomination}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/product}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
